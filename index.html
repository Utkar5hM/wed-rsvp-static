<html>
<head>
	<meta charset="utf-8">

	<title>Wedding Invite - Ravina - Vaibhav</title>

	<link rel="icon" href="favicon.ico" type="image/png" />

	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">

</head>
<body>
	<main><div id="submissionMessage" style="display: none; margin-top: 20px; color: green;">
        Thank you for your RSVP, We look forward to seeing you at the wedding.
    </div>
        <div class="intro-container">
        <!-- <div class="invite-intro">Wedding of </div>
        <div class="intro"><span style="color: #ef476f;">Ravina
        </span> 
        <span style="color: #073B4C;">&</span> 
        <span style="color: #118ab2;">Vaibhav</span></div> -->
        <div class="datetime">26th Dec 2024 at 12:00 PM</div>
        <div class="venue-head">Venue</div>
        <div class="venue-container">
        <div class="venue">Valley View Grand Resort<br>Tabak Baug, Panhala Fort,<br>Panhala, Maharashtra 416201, India</div>
        <div class="venue-map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3819.2246393565615!2d74.10723337533659!3d16.815208319035822!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc1af252f1638d5%3A0x9879390297a9aeaf!2sValley%20View%20Grand%20Resort!5e0!3m2!1sen!2sin!4v1733430263722!5m2!1sen!2sin" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div></div>
    <div class="ribbon"></div>
    <div class="rsvp-form">
        <div class="venue-head">RSVP</div>
        <form method="POST" action="https://script.google.com/macros/s/AKfycbxG_d_kyFATAnZhpyYP2Q8EE17BaMRES1ZKflDDXZkAJEPQVccLhX3jcLxFLQ3W-9p-Ag/exec">
            <label>Will you be attending?</label>
            <div>
                <input type="radio" id="option1" name="attending" value="25th Simant pooja and sangeet night">
                <label class="radio-label" for="option1">25th Simant pooja and sangeet night</label>
            </div>
            <div>
                <input type="radio" id="option2" name="attending" value="25th Simant pooja and sangeet night with stay">
                <label class="radio-label" for="option2">25th Simant pooja and sangeet night with stay</label>
            </div>
            <div>
                <input type="radio" id="option3" name="attending" value="26th wedding only">
                <label class="radio-label" for="option3">26th wedding only</label>
            </div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="0" value="1" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer"></div>
        </main>
        <script>
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('submitted') === 'true') {
                    document.getElementById('submissionMessage').style.display = 'block';
                }
            };
        </script>
</body>
</html>
